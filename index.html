<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountryGo - Your Country Guide</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="outer_search">
        <div class="outer_search_inner">
          <div class="search_div">
            <input
              class="input_box"
              type="search"
              placeholder="Enter Country Name..."
            />

            <button class="search_button click" type="button">Search</button>
            <div class="search_icon click">
              <img src="./search_icon.png" alt="not found" />
            </div>
          </div>

          <div class="error"></div>
        </div>
      </div>

      <div class="result hide_result">
        <div class="result_inner"></div>
      </div>

      <div class="credit">
        <a
          class="link"
          href="https://github.com/PriyankarSarkar/CountryGo-country-guide-webapp"
          >CountryGo</a
        >
        by
        <a class="link" href="https://www.linkedin.com/in/priyankar-sarkar/"
          >Priyankar Sarkar</a
        >
      </div>
    </div>
  </body>
</html>
