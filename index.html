<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guide</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="outer_search">
        <div class="search_div">
          <input
            class="input_box"
            type="search"
            placeholder="Enter Country Name..."
          />

          <button class="search_button click" type="button">Search</button>
          <div class="search_icon click">
            <img src="./search_icon.png" alt="not found" />
          </div>
        </div>

        <div class="error"></div>
      </div>

      <div class="result hide_result"></div>
    </div>
  </body>
</html>
